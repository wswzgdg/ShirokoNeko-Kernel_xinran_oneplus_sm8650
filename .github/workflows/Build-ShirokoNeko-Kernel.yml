            - User频道 - Built-in-ShirokoNekoKernel
            - by Xinran｜酷安@Xinran_StarBai｜GitHub@Winkmoon
            ### nya～nya～nya～nya～ ###
          draft: false
          prerelease: false
          files: |
            release_zips/AnyKernel3_*.zip
